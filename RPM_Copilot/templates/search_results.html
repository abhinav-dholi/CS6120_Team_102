<!doctype html>
<html>
  <head>
    <title>Search Results</title>
    <!-- css styling -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      h1 {
        margin-top: 20px;
        margin-bottom: 20px;
        color: #000;
      }
      thead th {
        background-color: #007bff;
        color: white;
      }
      .table-responsive {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        background-color: #fff;
      }
      .btn-back {
        margin-top: 20px;
      }
    </style>
  </head>
  
  <!-- matching patient results section -->
  <body>
    <div class="container">
      <h1>Search Results for "{{ query }}"</h1>
      {% if results %}
      <div class="table-responsive">
        <table class="table table-bordered table-striped mb-0">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Race</th>
              <th>Patient Details</th>
            </tr>
          </thead>
          <tbody>
            {% for row in results %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>
                <a href="{{ url_for('patient_detail', patient_id=row[0]) }}" class="btn btn-sm btn-outline-primary">
                  View Details
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}
        <p>No results found.</p>
      {% endif %}

      <a href="{{ url_for('index') }}" class="btn btn-secondary btn-back">Back to Search</a>
    </div>

    <!-- optional JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
